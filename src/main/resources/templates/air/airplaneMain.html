<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveler</title>
    <link rel="stylesheet" href="../../../../../../trip/css/header.css" />
    <link rel="stylesheet" href="../../../../../../trip/css/airplane/airplane_first.css" />
    <link rel="stylesheet" href="../../../../../../trip/css/airplane/airplane_secend.css" />
    <script src="../js/airplane_function.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="../js/header.js" defer></script>
    <script src="../js/airplane_data.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <header>
    <div class="header_content">
      <h1>traveler</h1>
      <div class="header_content__cart">
        <span>장바구니<i class="fa-solid fa-cart-shopping"></i></span>
        <span></span>
      </div>
      <button class="login">로그인/회원가입</button>
    </div>
  </header>
  <nav>
    <ul id="menu">
      <li>국가별</li>
      <li>항공</li>
      <li>숙박</li>
      <li>티켓</li>
      <li>패키지</li>
      <li class="fre">자유게시판</li>
    </ul>
  </nav>
  <body>
    <main>
      <section class="flight_search">
        <div class="flight_search__left">
          <input type="radio" class="round_trip" name="trip" checked />
          <label for="round_trip">왕복</label>
          <input type="radio" class="one_way" name="trip" />
          <label for="one_way">편도</label>
          <div class="search_box">
            <div class="field">
              <input
                type="text"
                class="place"
                id="startPlace"
                placeholder="출발지"
              />
            </div>

            <div class="search_box__date">
              <div class="field" id="startDayContainer">
                <input
                  type="text"
                  class="start"
                  id="startDay"
                  placeholder="출발일"
                />
              </div>

              <div class="field" id="endDayContainer">
                <input
                  type="text"
                  class="end"
                  id="endDay"
                  placeholder="도착일"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="swap"><i class="fa-solid fa-right-left"></i></div>

        <div class="flight_search__right">
          <div>
            <div class="field">
              <input
                type="text"
                class="place"
                id="endPlace"
                placeholder="도착지"
              />
            </div>
            <div class="field">
              <input
                type="text"
                class="type"
                id="memberType"
                placeholder="인원/등급"
              />
            </div>
            <button class="search_button">항공권 검색</button>
          </div>
        </div>
      </section>
      <section class="secend"></section>
    </main>
  </body>
</html>
