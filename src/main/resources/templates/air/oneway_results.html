<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/airplane/oneway_results.css">
    <title>One Way Flight Results</title>
</head>
<body>
<h1>편도 항공편 결과</h1>
<div class="flight-list">
    <div class="flight-item" th:each="air : ${onewayFlights}">
        <div class="flight-info">
            <div>
                <p th:text="${air.airTitle}"></p>
                <p th:text="${air.departureAirport}"></p>
                <p th:text="${air.arrivalAirport}"></p>
                <p th:text="${air.departureTime}"></p>
                <p th:text="${air.arrivalTime}"></p>
            </div>
            <div class="price" th:text="${air.airPrice + '원'}"></div>
        </div>
        <button class="select-button" th:onclick="|location.href='/air/select?airlineID=' + ${air.airlineID}|">항공편 선택</button>
    </div>
</div>
</body>
</html>
