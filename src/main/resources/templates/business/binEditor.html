<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/mypage/editor.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/header_foter/header.css">
    <link rel="stylesheet" href="/css/header_foter/foter.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="/js/business/binEditor.js" defer></script>
</head>
<body>
    <main>
        <div th:replace="header_foter/header :: header"></div>
        <form name="f" th:action="@{/binpage/editor/update}" th:object="${vo}" method="post">
            <div class="body_container">
                <input type="hidden" id="binID" name="binID" th:value="${session.binID}">
                <div class="table_container">
                    <table class="table_content">
                        <tr class="table_tr">
                            <th>아이디</th>
                            <td>[[${vo.getBinID()}]]</td>
                        </tr>
                        <tr class="table_tr">
                            <th>비밀번호</th>
                            <td><input type="button" class="pw_btn" onclick="pwEditor()" value="비밀번호 변경"></td>
                        </tr>
                        <tr class="table_tr">
                            <th>종류</th>
                            <th:block th:if="${vo.getBinCate == '1'}">
                                <td>항공</td>
                            </th:block>
                            <th:block th:if="${vo.getBinCate == '2'}">
                                <td>숙박</td>
                            </th:block>
                            <th:block th:if="${vo.getBinCate == '3'}">
                                <td>티켓</td>
                            </th:block>
                            <th:block th:if="${vo.getBinCate == '4'}">
                                <td>패키지</td>
                            </th:block>
                        </tr>
                        <tr class="table_tr">
                            <th>상호명</th>
                            <td><input class="input_text" name="binName" id="binName" th:value="${vo.getBinName()}"></td>
                        </tr>
                        <tr class="table_tr">
                            <th>사업자등록번호</th>
                            <td>[[${vo.getBinCode()}]]</td>
                        </tr>
                        <tr class="table_tr">
                            <th>전화번호</th>
                            <td><input class="input_text" name="binTell" id="binTell" th:value="${vo.getBinTell()}"></td>
                        </tr>
                        <tr class="table_tr">
                            <th>이메일</th>
                            <td><input class="input_text" name="binEmail" id="binEmail" th:value="${vo.getBinEmail()}"></td>
                        </tr>
                    </table>
                </div>
                <div class="btn_content">
                    <input type="button" class="save_btn" id="saveBtn" name="saveBtn" onclick="save()" value="수정하기">
                </div>
                <div class="btn_content2">
                    <input type="button" class="back_btn" onclick="HomeBack()" value="취소">
                </div>
            </div>
        </form>
        <div th:replace="header_foter/foter :: foter"></div>
    </main>
</body>
</html>
